<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Kredyt">

			<p:messages id="msg" />
			
	<h:form id="bla">
	<h:panelGrid columns="4" cellpadding="5">
	
		<p:outputLabel for="kwota" value="Kwota:" />
  		<p:inputText   id="kwota" value="#{kredyt2BB.kwota}" required="true" requiredMessage="Brak kwoty" converterMessage="Podaj kwotę" validatorMessage="Kwota kredytu nie może być mniejsza niż 5000zł" >
  			<f:validateDoubleRange minimum="5000"/>
  		</p:inputText>
  		<p:outputLabel value="zł" />
  		<p:messages for="kwota" style="height:4em" />
	
		<p:outputLabel for="lat" value="Na ile lat?" />
  		<p:inputText id="lat" value="#{kredyt2BB.lat}" required="true" requiredMessage="Brak okresu" converterMessage="Padaj liczbę lat" validatorMessage="Okres kredytu nie może być krótszy niż 2 lata">
  			<f:validateDoubleRange minimum="2"/>
  		</p:inputText>
  		<p:outputLabel value=" " />
  		<p:messages  for="lat" style="height:4em"/>
	
		<p:outputLabel for="procent" value="Na ile procent?" />
		<p:inputText id="procent" value="#{kredyt2BB.procent}" symbol=" %" symbolPosition="s"   required="true" requiredMessage="Brak oprocentowania" converterMessage="Podaj procent" validatorMessage="Maksymalne oprocentowanie nie może przekrczyć 10%">
			<f:validateDoubleRange maximum="10"/>
  		</p:inputText>
		<p:outputLabel value="%" />
		<p:messages for="procent" style="height:4em"/>
		
	
		
		<p:commandButton value="Oblicz ratę" action="#{kredyt2BB.calc()}" update="@form"/>
		<p:commandButton value="Oblicz ratę (AJAX)" action="#{kredyt2BB.calc_AJAX()}" update="@form"/>
		
		</h:panelGrid>
		
		<p:messages for="bla" />
	<p:link outcome="info" value="Informacje"/>
	
	</h:form>

		</p:panel>

	</ui:define>

</ui:composition>
</html>
