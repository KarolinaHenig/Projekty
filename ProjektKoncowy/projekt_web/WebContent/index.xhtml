<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Logowanie" id="log">

			<p:messages id="msg" />
			
	<h:form id="bla">
	<h:panelGrid columns="3" cellpadding="5">
	
		<p:outputLabel for="login" value="Login:" />
  		<p:inputText   id="login" value="#{WarsztatBB.login}" required="true" requiredMessage="Brak loginu" converterMessage="Podaj login" validatorMessage="Błędny login" >
  			<f:validateDoubleRange minimum="5000"/>
  		</p:inputText>
  		
  		<p:messages for="login" style="height:4em" />
	
		<p:outputLabel for="haslo" value="Hasło:" />
  		<p:password  id="haslo" value="#{WarsztatBB.haslo}" required="true" requiredMessage="Brak hasła" converterMessage="Padaj liczbę lat" validatorMessage="Okres kredytu nie może być krótszy niż 2 lata">
  			<f:validateDoubleRange minimum="2"/>
  		</p:password>
  		
  		<p:messages  for="haslo" style="height:4em"/>
			
	
		
		<p:commandButton value="Zaloguj" action="#{WarsztatBB.calc()}" update="@form"/>
		<p:linkButton value="Zarejestruj się" href="registration.xhtml" />
		
		</h:panelGrid>
		
		<p:messages for="bla" />
	<p:link outcome="info" value="Informacje"/>
	
	</h:form>

		</p:panel>

	</ui:define>

</ui:composition>
</html>
